<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Makaton Dictionary</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-gray: #f4f4f4;
            --dark-gray: #444;
            --white: #ffffff;
            --danger: #dc3545;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        /* --- NEW Import/Export Section --- */
        .io-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .io-btn {
            background-color: var(--secondary-color);
            color: var(--white);
            font-weight: bold;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .io-btn:hover {
            background-color: #5a6268;
        }
        /* Style the file input to look like a button */
        #import-label {
            background-color: var(--secondary-color);
            color: var(--white);
            font-weight: bold;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #import-label:hover {
            background-color: #5a6268;
        }
        #import-file {
            display: none; /* Hide the default ugly input */
        }
        /* ---------------------------------- */

        /* Form Styling */
        #add-sign-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        #add-sign-form label {
            font-weight: bold;
        }
        #add-sign-form input[type="text"],
        #add-sign-form input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        #add-sign-form button {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Search Bar */
        #search-bar {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 25px;
            font-size: 16px;
        }

        /* Dictionary Grid */
        #dictionary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Individual Sign Card */
        .sign-card {
            background: var(--white);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sign-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .card-category {
            font-size: 0.9em;
            font-style: italic;
            color: #666;
            margin: 0 0 5px 0;
        }
        .sign-card h3 {
            margin: 0 0 10px 0;
            color: var(--dark-gray);
            font-size: 1.1em;
        }
        .delete-btn {
            background-color: var(--danger);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Makaton Dictionary</h1>

        <div class="io-controls">
            <button id="export-btn" class="io-btn">Export Data (Backup)</button>
            <label for="import-file" id="import-label">Import Data</label>
            <input type="file" id="import-file" accept=".json">
        </div>
        <hr>
        <h2>Add a New Sign</h2>
        <form id="add-sign-form">
            <label for="phrase-input">Phrase:</label>
            <input type="text" id="phrase-input" placeholder="e.g., 'Hello', 'More', 'Help'" required>
            
            <label for="image-url-input">Image URL:</label>
            <input type="url" id="image-url-input" placeholder="Paste a link to an image" required>
            
            <label for="category-input">Category:</label>
            <input type="text" id="category-input" placeholder="e.g., 'Greetings', 'Food', 'Animals'">
            
            <button type="submit">Add New Sign</button>
        </form>

        <hr>
        <h2>My Signs</h2>
        <input type="search" id="search-bar" placeholder="Search phrases or categories...">

        <div id="dictionary-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get references to all the important HTML elements
            const form = document.getElementById('add-sign-form');
            const phraseInput = document.getElementById('phrase-input');
            const imageUrlInput = document.getElementById('image-url-input');
            const categoryInput = document.getElementById('category-input');
            const searchBar = document.getElementById('search-bar');
            const container = document.getElementById('dictionary-container');
            
            // --- NEW Import/Export elements ---
            const exportBtn = document.getElementById('export-btn');
            const importFile = document.getElementById('import-file');

            // --- DATA ---
            let signs = JSON.parse(localStorage.getItem('makatonSigns')) || [];

            // --- FUNCTIONS ---

            /**
             * Saves the current 'signs' array to the browser's localStorage.
             */
            function saveSigns() {
                localStorage.setItem('makatonSigns', JSON.stringify(signs));
            }

            /**
             * Renders the signs to the page, filtered by the search bar.
             */
            function renderSigns() {
                container.innerHTML = '';
                const searchTerm = searchBar.value.toLowerCase();
                
                const filteredSigns = signs.filter(sign => {
                    const category = sign.category || 'uncategorized'; 
                    return sign.phrase.toLowerCase().includes(searchTerm) ||
                           category.toLowerCase().includes(searchTerm);
                });
                
                filteredSigns.sort((a, b) => a.phrase.localeCompare(b.phrase));

                filteredSigns.forEach(sign => {
                    const card = document.createElement('div');
                    card.className = 'sign-card';
                    const displayCategory = sign.category || 'Uncategorized';
                    
                    card.innerHTML = `
                        <img src="${sign.imageUrl}" alt="Makaton sign for ${sign.phrase}">
                        <p class="card-category">${displayCategory}</p>
                        <h3>${sign.phrase}</h3>
                        <button class="delete-btn" data-id="${sign.id}">Delete</button>
                    `;
                    
                    container.appendChild(card);
                });
            }

            /**
             * Handles the "Add New Sign" form submission.
             */
            function addSign(event) {
                event.preventDefault(); 
                const phrase = phraseInput.value.trim();
                const imageUrl = imageUrlInput.value.trim();
                const category = categoryInput.value.trim();

                if (phrase && imageUrl) {
                    // Check for duplicates before adding
                    const existingSign = signs.find(sign => sign.phrase.toLowerCase() === phrase.toLowerCase());
                    if (existingSign) {
                        alert('A sign with this phrase already exists!');
                        return;
                    }

                    const newSign = {
                        id: Date.now(),
                        phrase: phrase,
                        imageUrl: imageUrl,
                        category: category || 'Uncategorized'
                    };
                    signs.push(newSign);
                    saveSigns();
                    renderSigns();
                    form.reset();
                }
            }

            /**
            * Handles clicks inside the dictionary container (for deleting).
            */
            function handleContainerClick(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const id = Number(event.target.dataset.id);
                    if (confirm('Are you sure you want to delete this sign?')) {
                        signs = signs.filter(sign => sign.id !== id);
                        saveSigns();
                        renderSigns();
                    }
                }
            }
            
            // --- NEW Import/Export Functions ---

            /**
             * Exports the current 'signs' array as a JSON file.
             */
            function exportData() {
                if (signs.length === 0) {
                    alert('No data to export!');
                    return;
                }
                
                const dataStr = JSON.stringify(signs, null, 2); // Pretty-print JSON
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'makaton_dictionary_backup.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            /**
             * Imports signs from a selected JSON file.
             */
            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedSigns = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedSigns)) {
                            throw new Error('Imported file is not a valid list.');
                        }
                        
                        // Get a set of existing phrases for duplicate checking
                        const existingPhrases = new Set(signs.map(sign => sign.phrase.toLowerCase()));
                        let newSignsAdded = 0;

                        importedSigns.forEach(sign => {
                            // Basic validation for the imported sign
                            if (sign.phrase && sign.imageUrl) {
                                // Check if phrase already exists
                                if (!existingPhrases.has(sign.phrase.toLowerCase())) {
                                    // Add new sign with a unique ID
                                    signs.push({
                                        id: sign.id || Date.now() + Math.random(),
                                        phrase: sign.phrase,
                                        imageUrl: sign.imageUrl,
                                        category: sign.category || 'Uncategorized'
                                    });
                                    newSignsAdded++;
                                }
                            }
                        });

                        saveSigns();
                        renderSigns();
                        alert(`Import complete! ${newSignsAdded} new signs were added. Duplicates were skipped.`);

                    } catch (error) {
                        alert('Failed to import file. Make sure it is a valid JSON file.\nError: ' + error.message);
                    } finally {
                        // Reset the file input to allow importing the same file again
                        importFile.value = '';
                    }
                };
                reader.readAsText(file);
            }


            // --- EVENT LISTENERS ---
            form.addEventListener('submit', addSign);
            searchBar.addEventListener('input', renderSigns);
            container.addEventListener('click', handleContainerClick);
            
            // --- NEW Listeners ---
            exportBtn.addEventListener('click', exportData);
            importFile.addEventListener('change', importData);

            // --- INITIAL LOAD ---
            renderSigns();
        });
    </script>

</body>
</html>
