<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Makaton Dictionary</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --light-gray: #f4f4f4;
            --dark-gray: #444;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        /* Search Bar */
        #search-bar {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        /* Loading Indicator */
        #loading-indicator {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }

        /* Dictionary Grid */
        #dictionary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Individual Sign Card */
        .sign-card {
            background: var(--white);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sign-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #eee;
            margin-bottom: 10px;
        }
        .card-category {
            font-size: 0.9em;
            font-style: italic;
            color: #666;
            margin: 0 0 5px 0;
        }
        .sign-card h3 {
            margin: 0;
            color: var(--dark-gray);
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Makaton Dictionary</h1>

        <h2>My Signs</h2>
        <input type="search" id="search-bar" placeholder="Search phrases or categories...">
        
        <div id="loading-indicator">
            <p>Loading dictionary...</p>
        </div>

        <div id="dictionary-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get references to all the important HTML elements
            const searchBar = document.getElementById('search-bar');
            const container = document.getElementById('dictionary-container');
            const loadingIndicator = document.getElementById('loading-indicator');

            // --- DATA ---
            let allSigns = []; // This will hold our "master list" of signs

            // --- FUNCTIONS ---

            /**
             * Renders a given list of signs to the page.
             */
            function renderSigns(signsToRender) {
                container.innerHTML = '';
                
                if (signsToRender.length === 0 && allSigns.length > 0) {
                    container.innerHTML = '<p>No signs found. Try a different search term.</p>';
                    return;
                }

                signsToRender.sort((a, b) => a.phrase.localeCompare(b.phrase));

                signsToRender.forEach(sign => {
                    const card = document.createElement('div');
                    card.className = 'sign-card';
                    const displayCategory = sign.category || 'Uncategorized';
                    
                    // Card no longer has a delete button
                    card.innerHTML = `
                        <img src="${sign.imageUrl}" alt="Makaton sign for ${sign.phrase}">
                        <p class="card-category">${displayCategory}</p>
                        <h3>${sign.phrase}</h3>
                    `;
                    
                    container.appendChild(card);
                });
            }

            /**
             * Filters the allSigns array based on the search bar's value
             * and calls renderSigns.
             */
            function filterAndRender() {
                const searchTerm = searchBar.value.toLowerCase();

                if (searchTerm.trim() === '') {
                    renderSigns(allSigns); // Render all signs if search is empty
                    return;
                }

                const filteredSigns = allSigns.filter(sign => {
                    const category = sign.category || 'uncategorized'; 
                    return sign.phrase.toLowerCase().includes(searchTerm) ||
                           category.toLowerCase().includes(searchTerm);
                });
                
                renderSigns(filteredSigns);
            }
            
            /**
             * Fetches the master sign list from GitHub.
             */
            async function loadData() {
                try {
                    // We add a cache-busting query to prevent old versions
                    const response = await fetch('./mysigns.json?t=' + new Date().getTime());
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    allSigns = data; // Store the data in our master array
                    
                    loadingIndicator.style.display = 'none'; // Hide loading
                    renderSigns(allSigns); // Render all signs on initial load
                    
                } catch (error) {
                    console.error('Failed to load sign data:', error);
                    loadingIndicator.style.display = 'none';
                    container.innerHTML = '<p style="color: red; text-align: center;"><b>Error: Could not load the dictionary data.</b><br>Please make sure the `mysigns.json` file is uploaded to the main repository folder and is a valid JSON file.</p>';
                }
            }

            // --- EVENT LISTENERS ---
            searchBar.addEventListener('input', filterAndRender);

            // --- INITIAL LOAD ---
            loadData(); // Load the global data when the page starts
        });
    </script>

</body>
</html>
